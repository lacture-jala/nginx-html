<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            padding: 20px 40px;
            color: #fff;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 60px 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .cta-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #1c5980;
        }

        footer {
            background-color: #2c3e50;
            color: #bdc3c7;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            main h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/features">Features</a>
            <a href="/contact">Contact</a>
            <a href="/about">About</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to Our Home Page!</h2>
        <p>This is the landing page for your application. Clean, responsive, and ready to impress your users.</p>
        <a href="/get-started" class="cta-button">Get Started</a>
    </main>

    <footer>
        &copy; 2025 My Awesome App. All rights reserved.
    </footer>

</body>
</html>
